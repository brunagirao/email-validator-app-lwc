<template>
    <lightning-card title="Email Validator" icon-name="standard:email_chatter">
        <!-- Default/basic -->
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="email" label="Email address" placeholder="type here..." value={emailToValidate} onchange={handleEmailChange}></lightning-input>
            <lightning-button variant="brand" label="Validate" title="Validate" onclick={handleValidateEmail} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="neutral" label="Clear" title="Clear" onclick={handleClear} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
